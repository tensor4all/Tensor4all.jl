name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1.10'
          - '1.11'
        os:
          - ubuntu-latest
          - macos-latest
        include:
          - os: ubuntu-latest
            julia-version: '1.10'
            coverage: true

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - uses: julia-actions/cache@v2

      - name: Install HDF5 via micromamba (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          # Install micromamba
          curl -Ls https://micro.mamba.pm/api/micromamba/linux-64/latest | tar -xvj bin/micromamba
          ./bin/micromamba create -n hdf5env hdf5 -c conda-forge -y

          # Get paths from micromamba environment
          HDF5_ROOT=$(./bin/micromamba run -n hdf5env printenv CONDA_PREFIX)
          echo "HDF5_DIR=$HDF5_ROOT" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$HDF5_ROOT/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hdf5 pkg-config
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV

      - name: Build and test
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.build()
            Pkg.test()
          '

      - name: Process coverage
        if: matrix.coverage
        uses: julia-actions/julia-processcoverage@v1

      - name: Upload coverage
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
