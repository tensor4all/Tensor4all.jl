name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1.10'
          - '1.11'
        os:
          - ubuntu-latest
          - macos-latest
        include:
          - os: ubuntu-latest
            julia-version: '1.10'
            coverage: true

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - uses: julia-actions/cache@v2

      - name: Get HDF5_jll paths (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          # Use Julia's HDF5_jll to avoid libcurl conflicts with system HDF5
          julia -e '
            using Pkg
            Pkg.add("HDF5_jll")
            using HDF5_jll
            hdf5_root = dirname(dirname(HDF5_jll.libhdf5_path))
            lib_dir = joinpath(hdf5_root, "lib")
            include_dir = joinpath(hdf5_root, "include")
            open(ENV["GITHUB_ENV"], "a") do f
              println(f, "HDF5_DIR=$hdf5_root")
              println(f, "HDF5_LIB_DIR=$lib_dir")
              println(f, "HDF5_INCLUDE_DIR=$include_dir")
              println(f, "HDF5_NO_PKG_CONFIG=1")
            end
          '

      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hdf5 pkg-config
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV

      - name: Build and test
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.build()
            Pkg.test()
          '

      - name: Process coverage
        if: matrix.coverage
        uses: julia-actions/julia-processcoverage@v1

      - name: Upload coverage
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
