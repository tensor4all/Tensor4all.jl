name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1.10'
          - '1.11'
        os:
          - ubuntu-latest
          - macos-latest
        include:
          - os: ubuntu-latest
            julia-version: '1.10'
            coverage: true

    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev pkg-config
          # Ubuntu installs HDF5 headers/libs in serial subdirectory
          echo "HDF5_INCLUDE_DIR=/usr/include/hdf5/serial" >> $GITHUB_ENV
          echo "HDF5_LIB_DIR=/usr/lib/x86_64-linux-gnu/hdf5/serial" >> $GITHUB_ENV

      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hdf5 pkg-config
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - uses: julia-actions/cache@v2

      - name: Build and test
        env:
          # Tell Julia's HDF5.jl to use system HDF5 instead of HDF5_jll
          # This ensures both our Rust library and Julia use the same HDF5
          JULIA_HDF5_PATH: ${{ runner.os == 'Linux' && '/usr/lib/x86_64-linux-gnu/hdf5/serial' || '' }}
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.build()
            Pkg.test()
          '

      - name: Process coverage
        if: matrix.coverage
        uses: julia-actions/julia-processcoverage@v1

      - name: Upload coverage
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
